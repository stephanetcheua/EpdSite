<div class="row">
<strong>Patientenliste</strong>
<div  class="col-md-6  fadeInUp col-md-offset-3" data-wow-delay="0.3s">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Fallnr</th>
      <th scope="col">gebDatum</th>
      <th scope="col">krankenkasse</th>
      <th scope="col">geschlecht</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let patient of patienten">
      <td>{{patient.name}}</td>
      <td>{{patient.fallnr}}</td>
      <td>{{patient.gebDatum}}</td>
      <td>{{patient.krankenkasse}}</td>
      <td>{{patient.geschlecht}}</td>
      <td> <a  [routerLink]="['/patient',patient.id,patient.fallnr,'hsa']" class="btn-default btn3">Ausw채hlen</a></td>
    </tr>
    </tbody>
  </table>
</div>
</div>
