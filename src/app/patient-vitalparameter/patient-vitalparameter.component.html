<div class="row">
  <strong>Vitalparameter</strong>
  <div *ngIf="vitalzeichen"  class="col-md-6  fadeInUp col-md-offset-3" data-wow-delay="0.3s">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">Datum</th>
        <th scope="col">Systol</th>
        <th scope="col">Diastol</th>
        <th scope="col">Puls</th>
        <th scope="col">TÂ°</th>
        <th scope="col">Zucker</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let zeichen of vitalzeichen">
        <td>{{zeichen.datum}}</td>
        <td>{{zeichen.systolisch}}</td>
        <td>{{zeichen.diastolisch}}</td>
        <td>{{zeichen.puls}}</td>
        <td>{{zeichen.temperatur}}</td>
        <td>{{zeichen.zucker}}</td>
        <td><button type="button" (click)="loadVitalzeichenToEdit(zeichen)">Edit</button> </td>
        <td><button type="button" (click)="deleteVitalzeichen(zeichen)">Delete</button></td>
      </tr>
      </tbody>
    </table>
  </div>
<div>
</div>
</div>
