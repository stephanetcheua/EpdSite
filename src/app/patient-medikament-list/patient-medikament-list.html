<div class="row">
  <strong>Medikamente</strong>
  <div *ngFor="let medi of medikament" [class]="getcontentcenter()" data-wow-delay="0.3s">
    <div class="thumb-pad1">
      <div class="thumbnail">
        <div class="caption">
          <strong>{{medi.title}}</strong>
          <p>{{medi.beschreibung}}</p>
        </div>
        <img  src={{medi.url}} alt="" height="75" width="100" >
      </div>
    </div>
  </div>
</div>
