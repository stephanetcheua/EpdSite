
<div class="row">
    <h2 class="wow fadeInUp" data-wow-delay="0.1s">Kontakt Formular</h2>
    <form  id="contact-form" (ngSubmit)="onSubmit()">
      <div class="contact-form-loader"></div>

      <fieldset>
        <div class="col-md-6 col-sm-12">
        <label class="name">
          <strong style="font: 300 14px/18px 'Roboto Condensed'">Name*</strong>
          <input type="text"  name="name" placeholder="Name" value="" data-constraints="@Required @JustLetters"/>
          <span class="empty-message">*This field is required.</span>
          <span class="error-message">*This is not a valid name.</span>
        </label>
        <label class="email">
          <strong style="font: 300 14px/18px 'Roboto Condensed'">E-mail*</strong>
          <input type="text"  name="email" placeholder="Email" value="" data-constraints="@Required @Email"/>
          <span class="empty-message">*This field is required.</span>
          <span class="error-message">*This is not a valid email.</span>
        </label>
        <label class="phone">
          <strong style="font: 300 14px/18px 'Roboto Condensed'">Telefon</strong>
          <input type="text"  name="phone" placeholder="Telefon" value="" data-constraints="@JustNumbers"/>
          <span class="empty-message">*This field is required.</span>
          <span class="error-message">*This is not a valid phone.</span>
        </label>
  </div>
      <div class="col-md-6 col-sm-12">
        <label class="message">
          <strong style="font: 300 14px/18px 'Roboto Condensed'">Nachricht*</strong>
          <textarea  name="message" placeholder="Nachricht" style="height:143px"
                    data-constraints='@Required @Length(min=20,max=999999)'></textarea>
          <span class="empty-message">*This field is required.</span>
          <span class="error-message">*The message is too short.</span>
        </label>
        <br><br>
        <!-- <label class="recaptcha"><span class="empty-message">*This field is required.</span></label> -->
        <div class="btns" style="float: right">
          <a href="#" data-type="submit" style="margin: auto" class="btn-default btn3">abschicken</a>
          <p>* required fields</p>
        </div>
      </div>
      </fieldset>

      <div class="modal fade response-message">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title">Modal title</h4>
            </div>
            <div class="modal-body">
              You message has been sent! We will be in touch soon.
            </div>
          </div>
        </div>
      </div>

    </form>
</div>
